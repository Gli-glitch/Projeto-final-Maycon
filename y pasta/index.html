<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPG em Python</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="logo">
  </header>

  <section id="carousel">
    <div class="carousel-track">
      <img class= carousel1 src="images/img1.jpg" alt="Imagem 1">
      <img class= carousel1 src="images/img2.jpg" alt="Imagem 2">
      <img class= carousel1 src="images/img3.jpg" alt="Imagem 3">
      <img class= carousel1 src="images/img4.jpg" alt="Imagem 4">
      <img class= carousel1 src="images/img5.jpg" alt="Imagem 5">
      <img class= carousel1 src="images/img6.jpg" alt="Imagem 6">
      <img class= carousel1 src="images/img7.jpg" alt="Imagem 7">
      <img class= carousel1 src="images/img8.jpg" alt="Imagem 8">
    </div>
    <button class="carousel-btn prev">❮</button>
    <button class="carousel-btn next">❯</button>
  </section>

  <section id="sobre">
    <h2>Sobre o Jogo</h2>
    <p>Um RPG em Python com história envolvente, evolução de personagem e batalhas estratégicas.</p>
    <div id="colab">
      <h3>Colabore com o projeto</h3>
      <input type="number" id="donation" placeholder="Valor em R$">
      <button id="btn-donate">Doar</button>
      <p id="status"></p>
    </div>
  </section>

  <section id="download">
    <h2>Download</h2>
    <button id="btn-download">Baixar o Jogo (Python)</button>
  </section>

  <footer>
    <p>© 2025 RPG Python</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
